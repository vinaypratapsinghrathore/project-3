<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="vp.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--sidebar-->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="instagram.png" />
      </a>
      <div class="profile">
        <div class="profile-img">
          <img src="car 2.jpg" alt="" />
        </div>
        <div class="name">
          <h2>Cars</h2>
          <img src="blue.jpg" alt="" />
        </div>
        <span>@cars</span><br />
      </div>
      <div class="about">
        <div class="box">
          <h4>Post</h4>
          <span>10</span>
        </div>
        <div class="box">
          <h4>Follower</h4>
          <span>20.5m</span>
        </div>
        <div class="box">
          <h4>Following</h4>
          <span>20</span>
        </div>
      </div>
      <div class="menu">
        <a href="#" class="active">
          <span class="icon"><i class="ri-function-line"></i></span>
          feed
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          Explore
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-line"></i>
          </span>
          Notification
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-mail-line"></i>
          </span>
          Message
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-2-fill"></i>
          </span>
          status
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-settings-2-fill"></i>
          </span>
          Setting
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-r-line"></i>
          </span>
          Logout
        </a>
      </div>
    </div>
    <div class="main-home">
      <div class="header">
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" placeholder="search" />
        </div>
        <div class="header-content">
          <i class="ri-notification-line"></i>
          <i class="ri-mail-line"></i>
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">Add photo</div>
          </a>
        </div>
      </div>
      <div class="status-tittle">
        <h1>Stories</h1>
        <a href="#" class="btn">
          <i class="ri-play-circle-line"></i>
          <div class="text">Watch all</div>
        </a>
      </div>
      <div class="stories">
        <div class="stories-img color">
          <img src="car 2.jpg" alt="" />
          <div class="add">+</div>
        </div>

        <div class="stories-img color">
          <img src="royal6 (1).jpg" alt="" />
        </div>
        <div class="stories-img color">
          <img src="royal2.jpg" alt="" />
        </div>
        <div class="stories-img color">
          <img src="royal.jpg.jpg" alt="" />
        </div>
        <div class="stories-img color">
          <img src="royal6 (3).jpg" alt="" />
        </div>
        <div class="stories-img color">
          <img src="royal6 (4).jpg" alt="" />
        </div>
        <div class="stories-img color">
          <img src="royal6 (2).jpg" alt="" />
        </div>
        <div class="stories-img color">
          <img src="royal6 (5).jpg" alt="" />
        </div>
        <div class="stories-img color">
          <img src="car4.jpg" alt="" />
        </div>
        <div class="stories-img color">
          <img src="car3.jpg" alt="" />
        </div>
        <div class="stories-img color">
          <img src="car5.jpg" alt="" />
        </div>
      </div>
      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
      </div>
      <div class="main-post">
        <!--box first-->
        <div class="post-box">
          <img src="mer.jpg" alt="" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="royal6 (1).jpg" />
              </div>
              <h3>Royal</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-fill"></i>
              <span>1.7m</span>
              <i class="ri-chat-1-fill"></i>
              <span>500k</span>
            </div>
          </div>
        </div>
      </div>
      <div class="main-post">
        <!--box first-->
        <div class="post-box">
          <img src="royal6 (2).jpg" alt="" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="royal6 (1).jpg" />
              </div>
              <h3>Royal</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-fill"></i>
              <span>1.7m</span>
              <i class="ri-chat-1-fill"></i>
              <span>500k</span>
            </div>
          </div>
        </div>
      </div>
      <div class="main-post">
        <!--box first-->
        <div class="post-box">
          <img src="royal.jpg.jpg" alt="" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="royal6 (1).jpg" />
              </div>
              <h3>Royal</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-fill"></i>
              <span>1.0m</span>
              <i class="ri-chat-1-fill"></i>
              <span>50k</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
